<mat-toolbar [ngClass]="['mat-elevation-z5']">
  <mat-toolbar-row>
    <div class="logo-con">
      <div class="main-con" [routerLink]="['/']">
        <mat-icon  class="logo" color="primary">chrome_reader_mode</mat-icon>
        <span>NG|News</span>
      </div>
      <nav>
        <mat-spinner [diameter]="25" *ngIf="!categories.length"></mat-spinner>
        <button [routerLink]="['/category', category]" mat-button *ngFor="let category of categories">{{category | titlecase}}</button>
      </nav>
    </div>

    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
